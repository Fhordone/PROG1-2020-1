<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Formulario de contacto</h1>
      <form action="procesar.html" method="get">
        <div class="form-group">
          Nombres:
          <input type="text" name="nombres" class="form-control" />
        </div>

        <div class="form-group">
          Apellidos
          <input type="text" name="apellidos" class="form-control" />
        </div>

        <div class="form-group">
          Celular
          <input type="tel" name="celular" />
        </div>

        <div class="form-group">
          Correo
          <input type="email" name="correo" />
        </div>

        <div class="form-group">
          Sexo
          <label><input type="radio" name="sexo" value="F" /> Femenino</label>
          <label><input type="radio" name="sexo" value="M" /> Masculino</label>
        </div>

        <div class="form-group">
          Motivo
          <select name="motivo" class="form-control">
            <option value="q">Queja</option>
            <option value="s">Sugerencia</option>
            <option value="r">Reclamo</option>
          </select>
        </div>

        <div class="form-group">
          Mensaje
          <textarea
            name="mensaje"
            cols="30"
            rows="10"
            class="form-control"
          ></textarea>
        </div>

        <button class="btn btn-primary">Enviar formulario de contacto</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
